# Configuration for Rasa NLU & Core with CALM approach
# =======================================================

recipe: default.v1

language: en

assistant_id: lexos_assistant

pipeline:
  # Tokenization and featurization for CALM
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

policies:
  # CALM policies for handling digressions and context switches
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_prediction: true
    
  - name: MemoizationPolicy
    max_history: 5
    
  - name: TEDPolicy
    max_history: 10
    epochs: 100
    constrain_similarities: true
    
  # Enable form handling
  - name: FormPolicy
  
  # UnexpecTED policy for handling unexpected user inputs
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100